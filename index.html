    <style>
      html, body, #root {
        margin: 0;
        min-height: 100%;
        background: #000;
      }

      #initial-loader {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: #000;
        z-index: 9999;
        transition: opacity 240ms ease;
      }

      #initial-loader.is-hidden {
        opacity: 0;
        pointer-events: none;
      }

      .initial-loader-ring {
        width: 110px;
        height: 110px;
        border-radius: 9999px;
        border: 3px solid rgba(255, 255, 255, 0.14);
        border-top-color: rgba(255, 255, 255, 0.95);
        border-left-color: rgba(255, 255, 255, 0.9);
        border-bottom-color: rgba(255, 255, 255, 0.78);
        box-shadow: 0 0 14px rgba(255, 255, 255, 0.18);
        animation: initial-spin 1s linear infinite;
      }

      @keyframes initial-spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div id="initial-loader" aria-hidden="true">
      <div class="initial-loader-ring"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
